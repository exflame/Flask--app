<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/lightbox.js') }}"></script>
    <link
      rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="crossorigin="anonymous"referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Web.css') }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon_io/favicon.ico') }}">
    <link rel="icon" href="images/favicon.ico" />
    <title>Contact Flames Creation</title>
  </head>
  <body>
        {% include 'partials/header.html' %}
    <img src="/static/image.jpg" class="zoom">
    <header class="header">

    </header>

    <section class="hero bg-dark">
      <div class="container container-sm">
        <h2>
          <span class="bg-primary">Enthusiastic</span> thinkers, creating unique
          endeavors powered by <span class="bg-primary">creativity</span>
        </h2>
      </div>
    </section>

    <section class="contact">
      <div class="container container-sm">
        <h2 class="section-heading">Contact Us</h2>
        <p> Have a question? Leave your information below and we will get back to you as soon as possible.</p>

        <form action="{{ url_for('create_message') }}" method="post">
          <input class="form-group" type="text" name="first_name" placeholder="First Name" required />
          <input class="form-group"  type="text" name="last_name" placeholder="Last Name" required />
          <input class="form-group" type="email" name="email" placeholder="Email" required />
          <textarea class="form-group" name="message" placeholder="Your Message" required></textarea>
          <button type="submit" class="button" >Send Message</button>
        </form>
      </div>
    </section>

    <footer class="footer">
      {% include 'partials/footer.html' %}

  </footer>
</body>
</html>
