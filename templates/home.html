<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/lightbox.js') }}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon_io/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Web.css') }}">
    <title>x-Flames creation</title>
  </head>
  <body>
    {% include 'partials/header.html' %}
    <img src="/static/image.jpg" class="zoom">
  <header class="header">

</header>

    <section class="hero">
      <div class="container container-sm">
        <h2>
          <span class="bg-primary">Passionate</span> creatives crafting distinct
          projects, driven by <span class="bg-primary">innovation</span>
        </h2>
      </div>
    </section>

    <section class="gallery">
      <div class="container container-lg gallery-flex">
        <div class="gallery-item">
          <a href="{{ url_for('static', filename='images/image1.jpg') }}" data-lightbox="image-1" data-title="Image 1">
            <img src="{{ url_for('static', filename='images/portfolio1.jpg') }}" alt="Portfolio image">
          </a>
        </div>
        <div class="gallery-item">
          <a href="{{ url_for('static', filename='images/image2.jpg') }}" data-lightbox="image-2" data-title="Image 2">
            <img src="{{ url_for('static', filename='images/portfolio2.jpg') }}" alt="Portfolio image">
          </a>
        </div>
        <div class="gallery-item">
          <a href="{{ url_for('static', filename='images/image3.jpg') }}" data-lightbox="image-3" data-title="Image 3">
            <img src="{{ url_for('static', filename='images/portfolio3.jpg') }}" alt="Portfolio image">
          </a>
        </div>
        <div class="gallery-item">
          <a href="{{ url_for('static', filename='images/image4.jpg') }}" data-lightbox="image-4" data-title="Image 4">
            <img src="{{ url_for('static', filename='images/portfolio4.jpg') }}" alt="Portfolio image">
          </a>
        </div>
        <div class="gallery-item">
          <a href="{{ url_for('static', filename='images/image5.jpg') }}" data-lightbox="image-5" data-title="Image 5">
            <img src="{{ url_for('static', filename='images/portfolio5.jpg') }}" alt="Portfolio image">
          </a>
        </div>
        <div class="gallery-item">
          <a href="{{ url_for('static', filename='images/image6.jpg') }}" data-lightbox="image-6" data-title="Image 6">
            <img src="{{ url_for('static', filename='images/portfolio6.jpg') }}" alt="Portfolio image">

          </a>
        </div>
        <div class="gallery-item">
          <a href="{{ url_for('static', filename='images/image7.jpg') }}" data-lightbox="image-7" data-title="Image 7">
            <img src="{{ url_for('static', filename='images/portfolio7.jpg') }}" alt="Portfolio image">
          </a>
        </div>
        <div class="gallery-item">
          <a href="{{ url_for('static', filename='images/image8.jpg') }}" data-lightbox="image-8" data-title="Image 8">
            <img src="{{ url_for('static', filename='images/portfolio8.jpg') }}" alt="Portfolio image">
          </a>
        </div>
        <div class="gallery-item">
          <a href="{{ url_for('static', filename='images/image9.jpg') }}" data-lightbox="image-9" data-title="Image 9">
            <img src="{{ url_for('static', filename='images/portfolio9.jpg') }}" alt="Portfolio image">
          </a>
        </div>
      </div>
    </section>

    <footer class="footer">
      {% include 'partials/footer.html' %}


  </footer>
  </body>
</html>
