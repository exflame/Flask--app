<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Message #{{ msg.id }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Web.css') }}" />
</head>
<body>
  {% include 'partials/header.html' %}
  <img src="/static/image.jpg" class="zoom">
  <header class="header">

  </header>

  <section class="Web_contact">
    <div class="container container-sm">
      <h2 class="section-heading">Edit Message #{{ msg.id }}</h2>
      <form action="{{ url_for('update_message', id=msg.id) }}" method="post">
        <!-- prefilled inputs for first_name, last_name, email, body -->
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text"id="first_name"name="first_name"value="{{ msg.first_name }}"placeholder="First Name"required />
          </div>

          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text"id="last_name"name="last_name"value="{{ msg.last_name }}"placeholder="Last Name"required />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" value="{{ msg.email }}" placeholder="Email Address"required />
          </div>

          <div class="form-group">
            <label for="body">Message</label>
            <textarea id="body" name="body" placeholder="Message" required>{{ msg.body }}</textarea>
          </div>

          <button type="submit" class="button">Update</button>
      </form>
      <a href="{{ url_for('messages') }}" class="back">← Back to Messages</a>
    </div>
  </section>

  <footer class="footer">
    {% include 'partials/footer.html' %}

  </footer>
</body>
</html>
